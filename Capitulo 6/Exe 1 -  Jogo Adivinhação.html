<meta charset="UTF-8">
<script>
    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");

    }

    function printf(impressao) {
        document.write(impressao);
        pulaLinha();
    }

    function sorteia(n) {
        var n = Math.round(Math.random() * n);
        return (n);
    }



    var n = parseInt(prompt("Digite um numero:"));

    var numeroPensado = sorteia(n);
    console.log(numeroPensado);
    var chute = parseInt(prompt("Digite seu chute:"))
    if (chute == numeroPensado) {
        printf("Você Acertou!");
    } else {
        printf("Você errou!");
    }


</script>
