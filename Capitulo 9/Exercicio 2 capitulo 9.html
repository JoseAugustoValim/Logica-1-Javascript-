<meta charset="UTF-8">



<script>
    /* Maneiras de percorrer o array*/

    function espaco() {
        document.write(" ");
    }

    function pulaLinha() {
        document.write("<br>");
    }

    var vetor = ['teste 1', 'teste 2', 'teste 3'];
    for (var i = 0; i < vetor.length; i++) {
        document.write(vetor[i]);
        espaco();
    }

    pulaLinha();

     //iteragir com a matriz pelo for
    /* No javascript para criar arrays multidmensionais, criamos um array dentro de array literalmente,
    para percorrermos ele devemos criar o array e criar uma variavel que recebe o array de dentro depois percorrermos essa variavel
    que possui o valor de dentro do array*/
    var matriz = [['teste 1', 'teste 2', 'teste 3'], ['teste 4', 'teste 5', 'teste 6'], ['teste 7', 'teste 8', 'teste 9']]
    for (var i = 0; i < matriz.length; i++) {
        matrizDentro = matriz[i];
        for (var j = 0; j < matrizDentro.length; j++) {
            document.write(matriz[i][j]);
            
        }
        pulaLinha();
    }

</script>
