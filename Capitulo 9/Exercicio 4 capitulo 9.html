<meta charset="UTF-8">

<script>
/*Implemente um programa que leia uma matriz 3x3 numérica e depois apresente os números inseridos na matriz.*/

matriz = ['1', '0', '5', '-2', '-5', '7']

var soma = matriz[0];

for(var i = 1; i < matriz.length; i++){
        soma += matriz[i];
        document.write(soma);
}

</script>
